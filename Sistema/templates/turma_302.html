<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 302</title>
</head>
<body>
    <h1>Sala 302</h1>
    <br>
    <form action="/enviado/{{turma}}" method="post">
        <b>Data:  </b><input type="date" name="data">
        <br>
        <table>
            <thead>
            <tr>
                <th>Aluno</th>
                <th>Presente</th>
                <th>Falta</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(tamanho_alunos_302) %}
                <tr>
                <td>{{alunos_302['nome'][i]}}</td>
                <td><input type="radio" name="{{alunos_302['nome'][i]}}" value="presente"></td>
                <td><input type="radio" name="{{alunos_302['nome'][i]}}" value="falta"></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <input type="hidden" name="turma" value="{{turma}}">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
